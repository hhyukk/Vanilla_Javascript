<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <style>
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <script>
      const player = {
        name: "nico",
        points: 10,
        fat: true,
      };
      console.log(player);
      console.log(player.name);
      console.log(player["name"]);

      player.fat = false;
      console.log(player); //fat이 false로 수정됨

      /*player = false; -> error!
      object안의 무언가를 수정한 것이지 object는 동일함. error는 const 전체를 하나의 값으로서 업데이트 하려고 할 때 발생 */

      player.lastName = "Choi"; //property 생성 가능
      console.log(player);
    </script>
  </body>
</html>
