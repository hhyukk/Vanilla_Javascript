<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <style>
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <script>
      const mon = "mon";
      const tue = "tue";
      const wed = "wed";
      const thu = "thu";
      const fri = "fri";
      const sat = "sat";

      const daysOfweek = [mon, tue, wed, thu, fri, sat];

      // array에서 아이템 받아오기
      console.log(daysOfweek[5], daysOfweek);

      // array 안에 요일 더 추가하기
      daysOfweek.push("sun");

      console.log(daysOfweek);
      console.log(daysOfweek[1212121]); //undefined
    </script>
  </body>
</html>
