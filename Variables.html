<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <style>
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <script>
      console.log("lalalal"); //콘솔에 log 또는 print 함

      // 파일을 위에서 아래로 읽는다.
      console.log(5 + 2);
      console.log(5 * 2);
      console.log(5 / 2);

      // variable 만드는 법
      const a = 5; //const는 바뀌지 않는 값 즉, 상수를 말함
      const b = 2;
      const myName = "choi"; //Javascript는 단어에 공백이 필요하다면 일반적으로 다음 단어의 첫 문자를 대문자로 사용한다. (camelCase)

      console.log(a + b);
      console.log(a * b);
      console.log(a / b);
      console.log("hello " + myName);
    </script>
  </body>
</html>
