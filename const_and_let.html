<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <style>
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <script>
      let a = 5;
      let b = 2;
      let myName = "choi";
      // const는 상수이기 떄문에 값이 바뀔 수 없다. variable의 값을 업데이트 하고 싶을 때 let을 사용한다.

      console.log(a + b);
      console.log(a * b);
      console.log(a / b);
      console.log("hello " + myName);

      myName = "Kim";

      console.log("your new name is " + myName);
    </script>
  </body>
</html>
