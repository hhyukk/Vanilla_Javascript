<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Momentum</title>
    <style>
      body {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <script>
      const age = prompt("How old are you?"); // prompt는 사용자에게 창을 띄울 수 있도록 해줌
      // prompt를 안 쓰는 이유는, message가 안 예쁘고 css를 적용시킬 수 없기 때문이다. 어떤 브라우저는 팝업을 제한하기도 한다.

      console.log(typeof age, typeof parseInt(age));
      // variable의 type을 보기위해 typeof키워드 사용, parseInt는 string을 number로 바꾸기 위해 사용
      console.log(age, parseInt(age));
      // 문자를 parseInt 하면 숫자가 아님을 알 수 있음(NaN)

      const age_ = parseInt(prompt("How?"));
      console.log(age_);
    </script>
  </body>
</html>
